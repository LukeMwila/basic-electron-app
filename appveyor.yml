os: unstable
cache:
  - node_modules
environment:
  GH_TOKEN:
    secure: 3p18hGA3Z+Sa5FK/LKdQPWqe6LZ0GGnKUP0eJoHQ2RBmlxdGHW6nGbW8tl99FKaI
  matrix:
    - nodejs_version: 9.11.2
install:
  - ps: Install-Product node $env:nodejs_version
  - set CI=true
  - npm install -g npm@latest
  - set PATH=%APPDATA%\npm;%PATH%
  - npm install
matrix:
  fast_finish: true
build: off
version: "{build}"
shallow_clone: true
clone_depth: 1
test_script:
  - node --version
  - npm --version
  - npm test
  - npm run dist
