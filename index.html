<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SysInfoApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        box-sizing: border-box;
        margin: 0;
        padding: 20px;
        font-family: sans-serif;
        background-color: #eaeaea;
        text-align: center;
      }
      #notification {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 200px;
        padding: 20px;
        border-radius: 5px;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SysInfoApp</h1>
      <br />
      <p id="version"></p>
      <div id="output"></div>
    </div>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button" onClick="closeNotification()">
        Close
      </button>
      <!-- <button id="restart-button" onClick="restartApp()" class="hidden">
        Restart
      </button> -->
    </div>
  </body>
  <script>
    const { ipcRenderer } = require("electron");
    const version = document.getElementById("version");
    const notification = document.getElementById("notification");
    const message = document.getElementById("message");
    // const restartButton = document.getElementById("restart-button");

    ipcRenderer.send("app_version");
    ipcRenderer.on("app_version", (event, arg) => {
      ipcRenderer.removeAllListeners("app_version");
      version.innerText = "Version " + arg.version;
    });
    ipcRenderer.on("update_available", () => {
      ipcRenderer.removeAllListeners("update_available");
      message.innerText = "A new update is available. Downloading now...";
      notification.classList.remove("hidden");
    });
    ipcRenderer.on("update_downloaded", () => {
      ipcRenderer.removeAllListeners("update_downloaded");
      message.innerText =
        "Update Downloaded. Update will be installed and application will be restarted now.";
      // restartButton.classList.remove("hidden");
      notification.classList.remove("hidden");
      restartApp();
    });
    function closeNotification() {
      notification.classList.add("hidden");
    }

    function restartApp() {
      ipcRenderer.send("restart_app");
    }
  </script>
  <script>
    let output = `
      <h3 class="page-header">
        App Version Data 
      </h3>
      <ul class="list-group">
        <li class="list-group-item">
          Node: ${process.versions.node}  
        </li>  
        <li class="list-group-item">
          Chrome: ${process.versions.chrome}  
        </li>  
        <li class="list-group-item">
          Electron: ${process.versions.electron}  
        </li>  
      </ul>
      <br />
      <h3 class="page-header">
        System Specs  
      </h3>
      <ul class="list-group">
        <li class="list-group-item">
          System architecture: ${process.arch}  
        </li>
      </ul>
      <br />
      <h3 class="page-header">
        System Memory  
      </h3>
      <ul class="list-group">
        <li class="list-group-item">
          Total: ${process.getSystemMemoryInfo().total}  
        </li>  
        <li class="list-group-item">
          Free: ${process.getSystemMemoryInfo().free} 
        </li>  
        <li class="list-group-item">
          Swap Total: ${process.getSystemMemoryInfo().swapTotal}  
        </li>  
        <li class="list-group-item">
          Swap Free: ${process.getSystemMemoryInfo().swapFree} 
        </li>  
      </ul>
    `;

    document.getElementById("output").innerHTML = output;
  </script>
</html>
