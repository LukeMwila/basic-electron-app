<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>SysInfoApp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>SysInfoApp v0.0.3</h1>
      <div id="output"></div>
    </div>
  </body>
  <script>
    let output = `
      <h2 class="page-header">
        App Version Data 
      </h2>
      <ul class="list-group">
        <li class="list-group-item">
          Node: ${process.versions.node}  
        </li>  
        <li class="list-group-item">
          Chrome: ${process.versions.chrome}  
        </li>  
        <li class="list-group-item">
          Electron: ${process.versions.electron}  
        </li>  
      </ul>

      <h2 class="page-header">
        System Specs  
      </h2>
      <ul class="list-group">
        <li class="list-group-item">
          System architecture: ${process.arch}  
        </li>  
        <li class="list-group-item">
          Process Identifier: ${process.env.PROCESS_IDENTIFIER}  
        </li>  
        <li class="list-group-item">
          Printer: ${process.env.PRINTER}  
        </li>  
      </ul>

      <h2 class="page-header">
        System Memory  
      </h2>
      <ul class="list-group">
        <li class="list-group-item">
          Total: ${process.getSystemMemoryInfo().total}  
        </li>  
        <li class="list-group-item">
          Free: ${process.getSystemMemoryInfo().free} 
        </li>  
        <li class="list-group-item">
          Swap Total: ${process.getSystemMemoryInfo().swapTotal}  
        </li>  
        <li class="list-group-item">
          Swap Free: ${process.getSystemMemoryInfo().swapFree} 
        </li>  
      </ul>
    `;

    document.getElementById("output").innerHTML = output;
  </script>
  <script>
    require("./renderer.js");
  </script>
</html>
